{% extends 'base.html' %} {% load static %} {% block main %}
<link rel="stylesheet" href="{% static 'css/review_form.css' %} ">
<div class="container">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-12 text-center">
            <p style="font-size: 25px; font-family: poppins; color: #F5963A; font-weight: 500; letter-spacing: 1px;">Make a review</p>
        </div>
    </div>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input_name">
            {{review.customer_name}}
            {% comment %} <input type="text" name="customer_name" id=""> {% endcomment %}
        </div>
        <div class="add-comment">
            {{review.customer_review}}
            {% comment %} <textarea name="customer_review" id="" cols="30" rows="10"></textarea> {% endcomment %}
        </div>
        <div class="input_photo">
            {{review.customer_photo}}
            {% comment %} <input type="file" name="customer_photo" id=""> {% endcomment %}
        </div>
        <div class="row">
            <div class="col-1 mx-auto">
                <div class="register_button mt-2">
                    <input type="submit" value="submit">
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
