<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
  </head>
  <body>
    <div class="container">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-12 text-center">
                <p style="font-size: 25px; font-family: poppins; color: #F5963A; font-weight: 500; letter-spacing: 1px;">Login</p>
            </div>
        </div>
        <div class="row" >
            <div class="col-5 mx-auto">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="register_input">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username">
                    </div>
                    <div class="register_input mt-2">
                        <label for="username">Password</label>
                        <input type="password" name="password1" id="username">
                    </div>
                    <div class="row mt-3">
                        <div class="col-2 mx-auto">
                            <div class="register_button mx-auto mt-2">
                                <input type="submit" value="Login">
                            </div>
                        </div>
                    </div>
                </form>
                <a href="{% url 'register' %}" class="btn btn-warning">
                    Register
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
